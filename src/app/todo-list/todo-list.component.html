<div class="container">

  <h1>Plan your day!</h1>
  <h2>Count of tasks {{todos.length}}</h2>

    <hr>
  <div class="search">
    <input type="text" class="input" [(ngModel)]="inputValue" (keyup)="onSearch()">
    <button (click)="add()" class="btn btn-success">ADD</button>
  </div>

  <!--  <hr>-->
  <br><br>


  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Check</th>
      <th scope="col">DONE / IN PROGRESS</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of temptodos; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{todo.name}}</td>
      <td>
        <input type="checkbox" [checked]="todo.isChecked"
               [(ngModel)]="todo.isChecked" (change)="changeStatus(todo)"
        >
      </td>
      <td>{{todo.progress}}</td>
      <td>
        <button (click)="openDialog(todo.name, i)" class="btn btn-warning">EDIT</button>
      </td>
      <td>
        <button (click)="delete(i)" class="btn btn-danger">DELETE</button>
      </td>
